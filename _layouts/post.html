<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The digital space of Itay Dreyfus</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: normal) {
        html { font-family: 'Inter var', sans-serif; }
        }
    </style>
</head>
<body>

    {% include navigation-post.html %} 

    
        <div class="post">
            
            <div class="post-header">
                <h1>{{ page.title }}</h1>
                <h3 id="post-desc">{{ page.description }}</h3>
                <div class="post-date-tag">




                    <text id="date-time">Published on {{ "today" | date: "%B %d, %Y" }} as</text>
                    <text id="tag">{% for tags in page.tags %}{{ tags }}</text>



                    
                </div>
                {% endfor %}
                
            </div>
            
            {{content}}
                <div class="post-footer">
                    {% include post-footer.html %} 
                </div>
        
        
    </div>


</body>
</html>
